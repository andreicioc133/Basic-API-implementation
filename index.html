<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Calls</title>
    <link rel="stylesheet" href="styles.scss" />
  </head>

  <body>
    <div class="container">
      <!-- Dog facts HTML Start -->

      <div class="card card-dog-facts">
        <p class="title title-dog-facts">Dog Facts</p>
        <input
          type="number"
          max="3"
          name=""
          id="dog-facts-number"
          class="number-input"
        />
        <p class="text text-dog-facts">
          Press the button to get some awesome dog facts!
        </p>
        <div style="width: 80%; height: 2px; background-color: #ffffff"></div>
        <div class="facts-container"></div>
        <input
          type="button"
          id="dog-facts-btn"
          class="btn"
          value="Get facts!"
        />
      </div>

      <!-- Dog facts HTML End -->

      <!-- Get all Users from fake_users table-->

      <div class="card card-get-all-users-container">
        <p class="title title-get-all-users">Get all Users</p>
        <div class="get-all-users-table-container">
          <div class="users-table-row">
            <p class="text">First Name</p>
            <p class="text">Last Name</p>
            <p class="text">Age</p>
            <p class="text">Email</p>
          </div>
        </div>
        <input
          type="button"
          id="get-all-users-btn"
          class="btn"
          value="Get all users"
        />
      </div>

      <!-- Get all Users from fake_users table-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
