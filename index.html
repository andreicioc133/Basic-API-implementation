<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Calls</title>
    <link rel="stylesheet" href="styles.scss" />
  </head>

  <body>
    <div class="title-container">
      <p class="text" style="font-weight: bold; font-size: 36px">
        Public Project: API Integrations
      </p>
    </div>
    <div class="container">
      <!-- Login form  -->

      <div class="login-container">
        <p class="text-blue" style="font-weight: bold; font-size: 28px">
          Login
        </p>
        <label for="uname" class="label-text"><b>Email</b></label>
        <input
          type="text"
          id="loginEmail"
          class="login-form-input"
          placeholder="Enter Username"
          name="uname"
          required
        />

        <label for="psw" class="label-text" style="margin-top: 30px"
          ><b>Password</b></label
        >
        <input
          type="password"
          placeholder="Enter Password"
          id="loginPassword"
          class="login-form-input"
          name="psw"
          required
        />
        <div class="form-btn-container">
          <button type="submit" id="form-submit-btn" class="form-btn">
            Login
          </button>
          <button type="button" id="form-register-btn" class="form-btn">
            Register
          </button>
        </div>
      </div>

      <!-- Login form  END-->
    </div>
    <div class="container">
      <!-- Dog facts HTML Start -->

      <div class="card card-dog-facts">
        <p class="title title-dog-facts">Dog Facts</p>
        <input
          type="number"
          max="3"
          name=""
          id="dog-facts-number"
          class="number-input"
        />
        <p class="text text-dog-facts">
          Press the button to get some awesome dog facts!
        </p>
        <div style="width: 80%; height: 2px; background-color: #ffffff"></div>
        <div class="facts-container"></div>
        <input
          type="button"
          id="dog-facts-btn"
          class="btn"
          value="Get facts!"
        />
      </div>

      <!-- Dog facts HTML End -->

      <!-- Get all Users from fake_users table-->

      <div class="card card-get-all-users-container">
        <p class="title title-get-all-users">Get all Users</p>
        <div class="get-all-users-table-container">
          <div class="users-table-row">
            <p class="text">First Name</p>
            <p class="text">Last Name</p>
            <p class="text">Age</p>
            <p class="text">Email</p>
          </div>
        </div>
        <input
          type="button"
          id="get-all-users-btn"
          class="btn"
          value="Get all users"
        />
      </div>

      <!-- Get all Users from fake_users table-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
